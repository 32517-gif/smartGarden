<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smart Garden" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    
    <title>Smart Garden AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- โหลด Babel เพื่อช่วยให้ iPad/Safari เข้าใจภาษา React/TypeScript ได้โดยตรง -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f0fdf4;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      #root:empty::before {
        content: 'ระบบกำลังเริ่มต้น... หากหน้าจอนี้ไม่หายไปใน 10 วินาที\nกรุณารีเฟรชหน้าจอ หรือตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        text-align: center;
        padding: 40px;
        white-space: pre-wrap;
        line-height: 1.6;
      }
      #error-display {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        color: #b91c1c;
        padding: 15px;
        border-radius: 12px;
        font-size: 13px;
        z-index: 9999;
        display: none;
        white-space: pre-wrap;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        border: 1px solid #fecaca;
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>

    <script>
      // ระบบดักจับข้อผิดพลาดและแสดงบนหน้าจอทันที
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>❌ พบข้อผิดพลาด:</strong><br>' + msg + 
            '<br><small>Source: ' + (url || 'unknown') + ' Line: ' + line + '</small>';
        }
        return false;
      };

      window.onunhandledrejection = function(event) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>❌ ข้อผิดพลาด (Promise):</strong><br>' + event.reason;
        }
      };
    </script>

    <!-- สั่งให้ Babel แปลโค้ด index.tsx และ App.tsx ให้เบราว์เซอร์รันได้ -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      try {
        const container = document.getElementById('root');
        if (container) {
          const root = createRoot(container);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
          console.log("Garden System Initialized");
        }
      } catch (err) {
        console.error("Mounting Error:", err);
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.textContent = 'Mounting Error: ' + err.message;
      }
    </script>
  </body>
</html>
