<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Smart Garden" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    
    <title>Smart Garden AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f0fdf4;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }
      #root:empty::before {
        content: 'กำลังเริ่มระบบ... หากหน้าจอยังว่างนานเกินไป กรุณารีเฟรชหรือตรวจสอบ Console';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        text-align: center;
        padding: 20px;
      }
      #error-display {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        font-size: 12px;
        z-index: 9999;
        display: none;
        white-space: pre-wrap;
      }
    </style>
    <script>
      // ระบบดักจับ Error เพื่อแสดงบนหน้าจอ
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.textContent = 'Error: ' + msg + '\nLine: ' + lineNo + '\nURL: ' + url;
        }
        return false;
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.3.2",
        "react/": "https://esm.sh/react@^19.0.0/",
        "react": "https://esm.sh/react@^19.0.0",
        "recharts": "https://esm.sh/recharts@^2.15.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
  </body>
</html>
